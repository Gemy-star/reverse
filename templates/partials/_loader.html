<!-- Loader overlay with animated REVƎRSE text -->
<div id="page-loader" style="
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background-color: rgba(255, 255, 255, 0.8);
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  z-index: 9999;
  font-family: 'Arial', sans-serif;">
  
  <!-- Spinner -->
  <div class="spinner-border text-dark" role="status" style="width: 4rem; height: 4rem; margin-bottom: 20px;">
    <span class="visually-hidden">Loading...</span>
  </div>

  <!-- Animated REVƎRSE text -->
  <div class="animated-text" style="font-size: 2rem; font-weight: bold;">
    REVƎRSE
  </div>
</div>

<!-- Add keyframes for text animation -->
<style>
@keyframes pulse {
  0% { opacity: 1; transform: scale(1); }
  50% { opacity: 0.6; transform: scale(1.1); }
  100% { opacity: 1; transform: scale(1); }
}

.animated-text {
  animation: pulse 1.5s infinite;
}
</style>

<script>
  window.addEventListener('load', function() {
    document.getElementById('page-loader').style.display = 'none';
  });
</script>
